<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Resúmenes</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Generador de Resúmenes</h1>
                <p class="subtitle">Obtén resúmenes concisos de cualquier contenido web</p>
            </div>
            <div class="card-body">
                <div id="errorAlert" class="alert alert-error" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="urlInput">URL del contenido</label>
                    <input type="url" id="urlInput" placeholder="https://ejemplo.com/articulo" autocomplete="off">
                </div>
                
                <div class="checkbox-group">
                    <label class="switch">
                        <input type="checkbox" id="ultraSummaryToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <label for="ultraSummaryToggle">Resumen ultra conciso</label>
                    <div class="tooltip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        <span class="tooltip-text">Genera un resumen extremadamente breve y conciso</span>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <label class="switch">
                        <input type="checkbox" id="audioToggle">
                        <span class="slider"></span>
                    </label>
                    <label for="audioToggle">Generar audio del resumen</label>
                    <div class="tooltip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        <span class="tooltip-text">Convierte el resumen a audio para escucharlo</span>
                    </div>
                </div>
                
                <button id="generateBtn" class="btn btn-primary">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <polyline points="23 20 23 14 17 14"></polyline>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                    </svg>
                    Generar Resumen
                </button>
            </div>
        </div>
        
        <div id="loadingIndicator">
            <div class="spinner"></div>
            <p>Generando resumen, por favor espera...</p>
        </div>
        
        <div id="summarySection" class="card result-card">
            <div class="card-header">
                <h2 class="result-title">Resumen Generado</h2>
                <div class="meta-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="summaryDate">Generado el: </span>
                </div>
            </div>
            <div class="card-body">
                <div id="summaryUrl" class="meta-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                    <a href="#" target="_blank" id="urlLink">URL no disponible</a>
                </div>
                <p id="summaryContent" class="summary-content">El resumen aparecerá aquí</p>
                <div id="audioPlayer" class="audio-player" style="display: none;">
                    <audio controls id="audioElement">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/code.js"></script>
</body>
</html>
